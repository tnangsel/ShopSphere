<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar">
                <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Categories
                </button>
                <div class="collapse" id="collapseExample">
                    <div class="btn-group-vertical d-flex" role="group">
                        <button type="button" (click)="loadProducts()" class="btn btn-info">All</button>
                        <button type="button" (click)="fetchCategory('laptop')" class="btn btn-info">Laptops</button>
                        <button type="button" (click)="fetchCategory('monitor')" class="btn btn-info">Monitors</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <!-- Main content here -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 px-xl-5">
              <app-product-details
                  *ngFor="let product of productList; let i = index"
                  [product]="product">
              </app-product-details>
        
                <div class="card border-0 d-flex justify-content-center">
                  <button *ngIf="isAdmin" class="btn btn-outline-success text-center" routerLink="/admin/products">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                        <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
                    </svg> Add Product
                  </button>
                </div>
              </div>
        </div>
    </div>
</div>

 
</body>
