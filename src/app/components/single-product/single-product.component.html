<div class="container">
  <div class="row">
    <div class="col col-sm-8 col-md-6 col-lg-4">
          <div class="card product-item border-2 mb-4">
              <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                  <img class="img-fluid w-100" [src]="product?.id" alt="{{product?.id}}">
              </div>
              <div class="card-body border-left border-right  p-0 pt-4 pb-3 ms-3">
                  <h6 class="text-truncate mb-3">Title: {{ product?.title }}</h6>
                  <p class="card-text">Discription: {{ product?.description?.substring(0, 20) + "...." }} </p>
                  <div class="d-flex ">
                      <h6>Price: $ {{ product?.price }}</h6>
                  </div>
                  <div class="d-flex ">
                    <p>Category: <a routerLink="/categories/{{product?.category?.name}}"> {{ product?.category?.name }} </a></p>
                </div>
              </div>
              <div class="card-footer bg-light border-1" style="padding: 0; margin-top: 0;">
                <div class="row">
                    <div class="col ms-5 mb-2 mt-2">
                      <a (click)="itemAddToWishlist(productId)" class="btn btn-info btn-flex py-2"><i class="fas fa-shopping-cart text-white mr-1"></i>Add To Wishlist</a>
                      
                    </div>
                    <div class="col mt-2 mb-2">
                      <a  (click)="itemAddToCart(productId)" class="btn btn-success btn-flex py-2"><i class="fas fa-shopping-cart text-white mr-1"></i>Add To Cart</a>
                      <!-- <a *ngIf="isAdmin()" (click)="deleteProduct(productId)" class="btn btn-danger btn-flex py-2"><i class="fas fa-shopping-cart text-white mr-1"></i>Delete Item</a> -->
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
