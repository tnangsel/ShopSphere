<div class="container">
  <div class="row justify-content-center">
      <div class="col col-md-10">
          <div class="card" style="background-color:rgba(100, 146, 227, 0.573)">
              <div class="card-header" style="text-align: center;"><h4>Registration</h4></div>
              <div class="card-body mb-3">
                  <form class="form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
                      <div class="row justify-content-center">
                          <div class="form-group mb-2 col-md-5">
                              <label for="firstName">First Name</label>
                              <input type="text" class="form-control" id="firstName" placeholder="Enter first name" formControlName="firstName" [class.is-invalid]="hasError('firstName', 'required')">
                              <div class="invalid-feedback" *ngIf="hasError('firstName', 'required')">This field is required.</div>
                          </div>
                          <div class="form-group mb-2 col-md-5">
                              <label for="lastName">Last Name</label>
                              <input type="text" class="form-control" id="lastName" placeholder="Enter last name" formControlName="lastName" [class.is-invalid]="hasError('lastName', 'required')">
                              <div class="invalid-feedback" *ngIf="hasError('lastName', 'required')">This field is required.</div>
                            </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="form-group mb-2 col-md-5">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" [class.is-invalid]="hasError('email', 'required') || hasError('email', 'email')">
                          <div class="invalid-feedback" *ngIf="hasError('email', 'required')">This field is required.</div>
                          <div class="invalid-feedback" *ngIf="hasError('email', 'email')">Invalid email format.</div>
                        </div>
                        <div class="form-group mb-2 col-md-5">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="pass" [class.is-invalid]="hasError('pass', 'required')">
                          <div class="invalid-feedback" *ngIf="hasError('pass', 'required')">This field is required.</div>
                        </div>
                      </div>
                      
                      <div class="row justify-content-center">
                        <div class="form-group mb-2 col-md-5">
                          <label for="phone">Phone</label>
                          <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" formControlName="phone" [class.is-invalid]="hasError('phone', 'required')">
                          <div class="invalid-feedback" *ngIf="hasError('phone', 'required')">This field is required.</div>
                        </div>
                        <div class="form-group mb-2 col-md-5">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" id="street" placeholder="Enter street" formControlName="street" [class.is-invalid]="hasError('street', 'required')">
                            <div class="invalid-feedback" *ngIf="hasError('street', 'required')">This field is required.</div>
                          </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="form-group mb-2 col-md-5">
                          <label for="city">City</label>
                          <input type="text" class="form-control" id="city" placeholder="Enter city" formControlName="city" [class.is-invalid]="hasError('city', 'required')">
                          <div class="invalid-feedback" *ngIf="hasError('city', 'required')">This field is required.</div>
                        </div>
                        <div class="form-group mb-2 col-md-5">
                          <label for="zipcode">ZipCode</label>
                          <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" formControlName="zipcode" [class.is-invalid]="hasError('zipcode', 'required')">
                          <div class="invalid-feedback" *ngIf="hasError('zipcode', 'required')">This field is required.</div>
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="form-group mb-2 col-md-5">
                          <label for="role">Roles</label>
                          <select class="form-control" id="role" formControlName="roles"  [class.is-invalid]="hasError('roles', 'required')">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                          </select>
                          <div class="invalid-feedback" *ngIf="hasError('roles', 'required')">This field is required.</div>
                        </div>
                        <div class="form-group mt-4 col-md-5">
                          <button type="submit" class="btn btn-md btn-primary" [disabled]="anyError()">Rgister</button>
                        </div>
                        <div class="form-group mt-4 col-md-5">
                          <p class="me-auto">Already have an account? <a routerLink="/login">Login</a></p>
                        </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
