<div class="container mt-5">
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered me-2">
        <thead class="table-dark">
          <tr class="table border">
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Street</th>
            <th>City</th>
            <th>Zipcode</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-align mb-0" *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name.firstName }}</td>
            <td>{{ user.name.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address.phone }}</td>
            <td>{{ user.address.street }}</td>
            <td>{{ user.address.city }}</td>
            <td>{{ user.address.zipcode }}</td>
            <td>{{ user.roles }}</td>
            <td>
              <a class="btn me-2 btn-info" routerLink="/admin/users/update/{{ user.id }}">Edit</a>
              <button class="btn btn-danger"  (click)="confirmDeleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
