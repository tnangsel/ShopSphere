
<body>
    <div *ngIf="cartItems.length > 0; else emptyCart">
        <!-- Cart Start -->
        <div class="container-fluid pt-5">
            <div class="row px-xl-5">
                <div class="col-lg-8">
                    <div class="table-responsive mb-5">
                        <table class="table table-bordered text-center mb-0">
                            <thead class="bg-secondary text-dark">
                                <tr>
                                    <th>S.No.</th>
                                    <th>Products</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr *ngFor="let item of product; let i = index; ">
                                    <td>{{ i+1 }}</td>
                                    <td class="align-middle">{{ item.title }}</td>
                                    <td class="align-middle">{{ item.price }}</td>
                                    <td class="align-middle">
                                        <div class="input-group quantity mx-auto" style="width: 100px;">
                                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                                <div class="input-group-btn">
                                                    <button (click)="decreaseQuantity()" class="btn btn-sm btn-primary btn-minus">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                                                            <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
                                                          </svg>
                                                    </button>
                                                </div>
                                                <input type="text" [(ngModel)]="quantity" name="quantity" class="form-control form-control-sm bg-transparent text-center" min="1">
                                                <div class="input-group-btn">
                                                    <button (click)="increaseQuantity()" class="btn btn-sm btn-primary btn-plus">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                                          </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="align-middle">{{ subTotal }}</td>
                                    <td class="align-middle">
                                        <button type="submit" name="updateQuantity" (click)="updateQuantity(productId)" class="btn btn-primary btn-sm me-2">Update Quantity</button>
                                        <button (click)="removeFromCart(item.id)" class="btn btn-sm btn-danger"><i class="fa fa-times"></i> Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  name="discountCode" [(ngModel)]="discountCode" placeholder="Coupon Code">
                        <div class="input-group-append">
                            <button class="btn btn-primary ms-2" (click)="applyDiscount()">Apply Coupon</button>
                        </div>
                    </div>
                  
                    <div class="card border-secondary mb-5">
                        <div class="card-header bg-primary border-0 text-center">
                            <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3 pt-1">
                                <h6 class="font-weight-medium">Subtotal</h6>
                                <h6 class="font-weight-medium">$ {{ subTotal.toFixed(2) }}</h6>
                            </div>
                            <div class="d-flex justify-content-between" *ngIf="discountPrice">
                                <h6 class="font-weight-medium">Discount Price</h6>
                                <h6 class="font-weight-medium">{{ discountPrice }}</h6>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h6 class="font-weight-medium">Shipping</h6>
                                <h6 class="font-weight-medium">$ {{ shippingPrice }}</h6>
                            </div>
                        </div>
                        <div class="card-footer border-secondary bg-transparent">
                            <div class="d-flex justify-content-between mt-2">
                                <h5 class="font-weight-bold">Total</h5>
                                <h5 class="font-weight-bold">{{ totalPrice }}</h5>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-block btn-success my-3 py-3" (click)="placeOrder()">Proceed To Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #emptyCart>
        <div class="empty-cart-message">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg><h3><i class="bi bi-cart ms-4">Your cart is empty.</i></h3> 
        </div>
    </ng-template>
    <!-- Cart End -->
</body>
