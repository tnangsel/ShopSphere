<div *ngIf="userdao" class="mt-4">
  <h2>Edit User</h2>
<form (ngSubmit)="editUser( )">
    <div class="row justify-content-center">
        <div class="form-group mb-2 col-md-5">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Entry first Name" [(ngModel)]="userdao.name.firstName" name="firstName" required>
        </div>
        <div class="form-group mb-2 col-md-5">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" [(ngModel)]="userdao.name.lastName" name="lastName" required>
        </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group mb-2 col-md-5">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="userdao.email" name="email" required>
      </div>
      <div class="form-group mb-2 col-md-5">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="userdao.pass" name="pass" autocomplete required>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="form-group mb-2 col-md-5">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" [(ngModel)]="userdao.address.phone" name="phone" required>
      </div>
      <div class="form-group mb-2 col-md-5">
          <label for="street">Street</label>
          <input type="text" class="form-control" id="street" placeholder="Enter street" [(ngModel)]="userdao.address.street" name="street" required>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group mb-2 col-md-5">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city" [(ngModel)]="userdao.address.city" name="city" required>
      </div>
      <div class="form-group mb-2 col-md-5">
        <label for="zipcode">ZipCode</label>
        <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" [(ngModel)]="userdao.address.zipcode" name="zipcode" required>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group mb-2 col-md-5">
        <label for="role">Roles</label>
        <select class="form-control" id="role" [(ngModel)]="userdao.roles" name="roles"  required>
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div class="form-group mt-4  col-md-5">
        <button type="submit" class="btn btn-md me-2 btn-primary">Update</button>
        <button type="button" routerLink="/admin/users" class="btn btn-danger">Cancel</button>
      </div>
    </div>
</form>
</div>
